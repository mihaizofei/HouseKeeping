<ion-header>
  <ion-navbar>
    <ion-title class="center">
      <div class="center">
        {{title | uppercase}}
      </div>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="City" [(ngModel)]="city"></ion-input>
      <button ion-button icon-only item-end clear (click)="searchCity()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
