<ion-header>
  <ion-navbar>
    <ion-title class="center">
      <div class="center">
        {{title | uppercase}}
      </div>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <ion-item>
        <ion-label floating><ion-icon name="search"></ion-icon></ion-label>
        <ion-input clearInput type="text" [(ngModel)]="city"></ion-input>
      </ion-item>
  </ion-list>
  <button ion-button color='dark' (click)="searchCity()" full>Search</button>
</ion-content>
